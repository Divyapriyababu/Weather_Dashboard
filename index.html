<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Weather Dashboard application" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashbord</title>
</head>

<body>
    <nav class="navbar">
        <p class="title-text">Weather Dashboard</p>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-4">
                <h4>Search for the city:</h4>
                <form id="form-element">
                    <div class="form-group">
                        <input type="search" id="form1" class="form-control" />
                    </div>
                    <button class="btn btn-primary search">Search</button>
                </form>
            </aside>
            <div class="col-lg-8 city">
                <div class="city-details">
                    <h4 id="city-name"> </h4>
                    <p id="temp-value"> </p>
                    <p id="wind-value"> </p>
                    <p id="humidity-value"> </p>
                    <p id="uvi-value"> </p>
                </div>
                <div class="forecast">
                    <h4 id="forecast-days"></h4>
                </div>

                <section id="forecast-cards"></section>  
            </div>
        </div>
    </div>

</body>
</html>
